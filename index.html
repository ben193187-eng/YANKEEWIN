        /* ======================================================= */
        /* 1. 基礎與文青風格 CSS */
        /* ======================================================= */
        :root {
            --main-font: 'Noto Sans TC', sans-serif;
            --secondary-font: 'Playfair Display', serif;
            --primary-color: #558B6E; /* 柔和松綠 */
            --secondary-color: #A8C7A5; /* 淺灰綠 */
            --bg-color-light: #F7F3EF; /* 暖淺背景 */
            --text-color: #383838;
            --radius-large: 15px;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.08); /* 柔和陰影 */
        }

        body {
            font-family: var(--main-font);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-light);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 標題區 */
        header {
            padding: 20px 40px;
            background: linear-gradient(90deg, #E0EBE8, var(--bg-color-light)); /* 淺色漸層 */
            box-shadow: var(--shadow-soft);
            z-index: 10;
        }

        header h1 {
            font-family: var(--secondary-font);
            margin: 0;
            font-size: 2.2em;
            color: var(--primary-color);
        }

        /* 內容佈局 */
        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* 玻璃擬態 (Glassmorphism) 核心樣式 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7); /* 半透明白色 */
            backdrop-filter: blur(10px); /* 模糊效果 */
            border-radius: var(--radius-large);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow-soft);
            padding: 20px;
            margin: 15px;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 380px;
            height: 100%;
            position: absolute;
            z-index: 5;
            box-sizing: border-box;
            overflow-y: auto;
        }
